<!DOCTYPE html>
<html>
<head>
    <title>
        Reloading page after 2 seconds
    </title>

    <script>
        function autoRefresh() {
            window.location = window.location.href;
        }
        setInterval('autoRefresh()', 1200);
    </script>
</head>

<body>
    <h1>Welcome to GeeksforGeeks code</h1>
</body>
</html>
